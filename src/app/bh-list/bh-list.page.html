<ion-header>
  <ion-toolbar>
    <ion-title>Personajes</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let character of characters; let i=index;" [routerLink]="['/bh-info/' + (i+1)]">
      <ion-label>
        <h2>{{character.name}}</h2>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
